services:
  postgres:
    image: postgres:16-alpine
    container_name: my-rent-finder-postgres
    environment:
      POSTGRES_DB: ${PGDATABASE:-my_rent_finder}
      POSTGRES_USER: ${PGADMIN_USER:-postgres}
      POSTGRES_PASSWORD: ${PGADMIN_PASSWORD:-postgres}
    ports:
      - "${PGHOST_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGADMIN_USER:-postgres} -d ${PGDATABASE:-my_rent_finder}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s

  api:
    image: node:20-alpine
    working_dir: /app
    command: node scripts/api_server.mjs --host=0.0.0.0 --port=4100
    ports:
      - "4100:4100"
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: ${PGDATABASE:-my_rent_finder}
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-postgres}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
