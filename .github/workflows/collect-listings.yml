name: Collect Listings

on:
  schedule:
    # 아침 09:00 KST = 00:00 UTC
    - cron: '0 0 * * *'
    # 점심 13:00 KST = 04:00 UTC
    - cron: '0 4 * * *'
    # 저녁 19:00 KST = 10:00 UTC
    - cron: '0 10 * * *'

  # 수동 실행도 가능하도록
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run collectors and persist to DB
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
        run: |
          node scripts/run_parallel_collect.mjs \
            --sample-cap 20 \
            --persist-to-db \
            --platforms daangn,dabang,zigbang \
            --max-adapter-items 50 \
            --qa-strict false

      - name: Upload collection results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: collection-results-${{ github.run_number }}
          path: |
            scripts/*_capture_results.json
            scripts/*_adapter_output.json
          retention-days: 7
